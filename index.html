<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizzbuzz!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="image-box">
        <img src="126_1581644216.png" alt="fizzbuzz logo"/>
    </div>

    <div class="rules-box">
        <p class="rules">Write a program that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”.</p>
    </div>
    

    <div class="number-box">
        <p>Enter a number: <input type="number" name="fizz" value="3" id="fizzValue"></p>
        <p>Enter a number: <input type="number" name="buzz" value="5" id="buzzValue"></p>
        <input type="submit" value="fizzbuzz it!" onclick="showfizzBuzz()">
        <br>
        <p>Results:</p>
        <p id=results></p>
    </div>
    
</body>
</html>
